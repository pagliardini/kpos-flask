<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                {% include 'navbar.html' %}
            </div>
            <div class="col-md-5">
                <h1>Agregar Compra</h1>
                <!-- Formulario para agregar una nueva compra -->
                <form action="/compras/agregar" method="post" id="compraForm">
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha:</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" required>
                    </div>
                    <div class="mb-3">
                        <label for="numero_comprobante" class="form-label">Número de Comprobante:</label>
                        <input type="text" class="form-control" id="numero_comprobante" name="numero_comprobante" required>
                    </div>
                    <div class="mb-3">
                        <label for="total" class="form-label">Total:</label>
                        <input type="number" class="form-control" id="total" name="total" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="idproveedor" class="form-label">Proveedor:</label>
                        <select class="form-select" id="idproveedor" name="idproveedor" required>
                            {% for proveedor in proveedores %}
                                <option value="{{ proveedor.id }}">{{ proveedor.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <h3>Agregar Ítems</h3>
                    <div class="mb-3">
                        <label for="idproducto" class="form-label">Producto:</label>
                        <select class="form-select" id="idproducto">
                            {% for producto in productos %}
                                <option value="{{ producto.id }}">{{ producto.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="item_cantidad" class="form-label">Cantidad:</label>
                        <input type="number" class="form-control" id="item_cantidad">
                    </div>
                    <div class="mb-3">
                        <label for="item_precio" class="form-label">Precio:</label>
                        <input type="number" class="form-control" id="item_precio" step="0.01">
                    </div>
                    <button type="button" class="btn btn-secondary" id="addItem">Agregar Ítem</button>
                    <h3>Ítems</h3>
                    <ul class="list-group mb-3" id="itemsList"></ul>
                    <input type="hidden" name="items" id="itemsInput">
                    <button type="submit" class="btn btn-primary">Agregar Compra</button>
                </form>
            </div>
            <div class="col-md-5">
                <h2>Lista de Compras</h2>
                <table class="table table-striped">
                    <thead id="tablaEncabezado">
                        <tr>
                            <th>ID</th>
                            <th>N° Comprobante</th>
                            <th>Fecha</th>
                            <th>Proveedor</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for compra in compras %}
                        <tr>
                            <td>{{ compra.id }}</td>
                            <td>{{ compra.numero_comprobante }}</td>
                            <td>{{ compra.fecha }}</td>
                            <td>{{ compra.proveedor.nombre }}</td>
                            <td>{{ compra.total }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('addItem').addEventListener('click', function() {
            const idProducto = document.getElementById('idproducto').value;
            const itemNombre = document.getElementById('idproducto').selectedOptions[0].text;
            const itemCantidad = document.getElementById('item_cantidad').value;
            const itemPrecio = document.getElementById('item_precio').value;
            const itemsList = document.getElementById('itemsList');
            const itemsInput = document.getElementById('itemsInput');

            if (idProducto && itemCantidad && itemPrecio) {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.textContent = `${itemNombre} - Cantidad: ${itemCantidad} - Precio: ${itemPrecio}`;
                itemsList.appendChild(listItem);

                const item = {
                    idproducto: idProducto,
                    cantidad: itemCantidad,
                    precio: itemPrecio
                };

                const items = JSON.parse(itemsInput.value || '[]');
                items.push(item);
                itemsInput.value = JSON.stringify(items);

                // Clear the input fields
                document.getElementById('idproducto').value = '';
                document.getElementById('item_cantidad').value = '';
                document.getElementById('item_precio').value = '';
            } else {
                alert('Por favor, completa todos los campos del ítem.');
            }
        });
    </script>
</body>
</html>
