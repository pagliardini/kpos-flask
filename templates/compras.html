<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                {% include 'navbar.html' %}
            </div>
            <div class="col-md-5">
                <h1>Agregar Compra</h1>
                <!-- Formulario para agregar una nueva compra -->
                <form action="/compras/agregar" method="post">
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha:</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" required>
                    </div>
                    <div class="mb-3">
                        <label for="numero_comprobante" class="form-label">Número de Comprobante:</label>
                        <input type="text" class="form-control" id="numero_comprobante" name="numero_comprobante" required>
                    </div>
                    <div class="mb-3">
                        <label for="total" class="form-label">Total:</label>
                        <input type="number" class="form-control" id="total" name="total" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="idproveedor" class="form-label">Proveedor:</label>
                        <select class="form-select" id="idproveedor" name="idproveedor" required>
                            {% for proveedor in proveedores %}
                                <option value="{{ proveedor.id }}">{{ proveedor.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Compra</button>
                </form>
            </div>
            <div class="col-md-5">
                <h2>Lista de Compras</h2>
                <table class="table table-striped">
                    <thead id="tablaEncabezado">
                        <tr>
                            <th>ID</th>
                            <th>N° Comprobante</th>
                            <th>Fecha</th>
                            <th>Proveedor</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for compra in compras %}
                        <tr>
                            <td>{{ compra.id }}</td>
                            <td>{{ compra.numero_comprobante }}</td>
                            <td>{{ compra.fecha }}</td>
                            <td>{{ compra.proveedor.nombre }}</td> <!-- Mostrar el nombre del proveedor -->
                            <td>{{ compra.total }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
