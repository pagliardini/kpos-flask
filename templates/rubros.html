<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS - Rubros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Rubros</h1>
        <ul>
            {% for rubro in rubros %}
            <li>{{ rubro.nombre }} <a href="/productos/rubros/borrar/{{ rubro.id }}" class="btn btn-danger btn-sm">Borrar</a> <a href="/rubros/{{ rubro.id }}/modificar" class="btn btn-warning btn-sm">Modificar</a></li>
            {% endfor %}
        </ul>
        <h2>Agregar Rubro</h2>
        <form action="/productos/rubros/agregar" method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>
</body>
</html>
