<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS - Marcas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Marcas</h1>
        <ul>
            {% for marca in marcas %}
            <li>{{ marca.nombre }} <a href="/marcas/{{ marca.id }}/borrar" class="btn btn-danger btn-sm">Borrar</a> <a href="/marcas/{{ marca.id }}/modificar" class="btn btn-warning btn-sm">Modificar</a></li>
            {% endfor %}
        </ul>
        <a href="/marcas/agregar" class="btn btn-primary">Agregar Marca</a>
    </div>
</body>
</html>
