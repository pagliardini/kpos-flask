<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS - Marcas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Marcas</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Agregar Marca</h2>
                <form action="/productos/marcas/agregar" method="POST">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Marcas</h2>
                <ul class="list-group">
                    {% for marca in marcas %}
                    <li class="list-group-item">{{ marca.nombre }} <a href="/productos/marcas/borrar/{{ marca.id }}" class="btn btn-danger btn-sm">Borrar</a> <a href="/productos/marcas/modificar/{{ marca.id }}" class="btn btn-warning btn-sm">Modificar</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
