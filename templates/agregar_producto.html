<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Agregar Producto</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="sku" class="form-label">SKU</label>
                <input type="text" class="form-control" id="sku" name="sku" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="precio_costo" class="form-label">Precio Costo</label>
                <input type="number" step="0.01" class="form-control" id="precio_costo" name="precio_costo" required>
            </div>
            <div class="mb-3">
                <label for="precio_venta" class="form-label">Precio Venta</label>
                <input type="number" step="0.01" class="form-control" id="precio_venta" name="precio_venta" required>
            </div>
            <div class="mb-3">
                <label for="idrubro" class="form-label">Rubro</label>
                <select class="form-control" id="idrubro" name="idrubro" required>
                    {% for rubro in rubros %}
                        <option value="{{ rubro.id }}">{{ rubro.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="idmarca" class="form-label">Marca</label>
                <select class="form-control" id="idmarca" name="idmarca" required>
                    {% for marca in marcas %}
                        <option value="{{ marca.id }}">{{ marca.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="idproveedor" class="form-label">Proveedor</label>
                <select class="form-control" id="idproveedor" name="idproveedor" required>
                    {% for proveedor in proveedores %}
                        <option value="{{ proveedor.id }}">{{ proveedor.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
